{% extends 'base.html' %}
{% load filtros %}
{% block 'titulo' %} Livros {% endblock %}
{% block 'conteudo' %} 

<div style="text-align: center;" class="container">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel3">Excluir</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir este livro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <a href="{% url 'excluir_livro' livro.id %}" class="btn btn-danger">Excluir</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Informações do livro -->
  <h1>{{ livro.nome }}</h1>
  <h1>{{ livro.autor }}</h1>
  <h1>{{ livro.editora }}</h1>
  <h1>{{ livro.categoria }}</h1>
  <embed src="http://127.0.0.1:8000/media/pdf/revolucao-dos-bichos.pdf" type="application/pdf" width="100%" height="600px" />


  <a class="btn btn-primary btn-lg" href="{{ livro.pdf.url }}" download>Baixar PDF</a>
  <br>
<br>
  

  <!-- Botão para abrir o modal -->
  <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal3">
    Excluir
  </button>
  

  
    


</div>
{% endblock %}

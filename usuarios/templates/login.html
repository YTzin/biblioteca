{% extends 'base.html' %}

{% block titulo %}
{{ "Teste Título" }}
{% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        Email ou senha invalidos
    </div>
{% endif %}

{% if status == '2' %}
    <div class="alert alert-danger" role="alert">
        Faça login antes de acessar o sistema
    </div>
{% endif %}

    <div class="col-md">
        <h1>Faça login</h1>
        <hr>
        <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
            <label>Email</label>
            <input name="email" class="form-control" type="text" placeholder="Email">
            <br>
            <label>Senha</label>
            <input name="senha" class="form-control" type="password" placeholder="Senha">
            <br>
            <input class="btn btn-info btn-lg" type="submit" value="Enviar">
            <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>
        </form>
        <div class="col-md-3">
            <!-- Adicione aqui o conteúdo necessário -->
        </div>
    </div>
</div>
{% endblock %}
